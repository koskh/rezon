<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Simple infrastructure for react based projects.</title>
</head>

<body>

<style type="text/css">
    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

    @keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

    .preloader {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        margin-top: -50px;
        margin-left: -50px;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
        border-color: #72a2d4;
        border-top-color: rgba(114, 162, 212, 0.1);
        -webkit-animation: spin 1s infinite linear;
        animation: spin 1s infinite linear;
    }
</style>

<div id="root">
    <div class="preloader"></div>
</div>

</body>

</html>
